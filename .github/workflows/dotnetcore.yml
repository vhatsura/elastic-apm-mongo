name: .NET Core CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dotnet-version: [3.1.x]
        mongo-driver-version: [ '2.3.0', '2.4.4', '2.5.1', '2.6.1', '2.7.3', '2.8.1', '2.9.3', '2.10.3' ]

    steps:

    - uses: actions/checkout@v2

    - name: Setup .NET Core ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
   
    - name: Set MongoDB.Driver version to ${{ matrix.mongo-driver-version }}
      run: sed -i -E "s/(<PackageReference Include=\"MongoDB.Driver\" Version=\").*(\" \/>)/\1${{ matrix.mongo-driver-version }}\2/" ./tests/Elastic.Apm.Mongo.IntegrationTests/Elastic.Apm.Mongo.IntegrationTests.csproj

    - name: Print replaced content
      run: cat ./tests/Elastic.Apm.Mongo.IntegrationTests/Elastic.Apm.Mongo.IntegrationTests.csproj

    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=opencover

  artifacts:
    runs-on: ubuntu-latest
    needs: build-and-test

    strategy:
      matrix:
        dotnet-version: [ 3.1.x ]
        
    steps:
    
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0  
        
    - name: Setup .NET Core ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
          
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.4
      with:
        versionSpec: '5.3.x'

    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Use GitVersion
      id: gitversion # step id used as reference for output values
      uses: gittools/actions/gitversion/execute@v0.9.4
      with:
        updateAssemblyInfo: true
        updateAssemblyInfoFilename: ./src/Elastic.Apm.Mongo/obj/Release/netstandard2.0/Elastic.Apm.Mongo.AssemblyInfo.cs
        
    - name: Use GitVersion
      uses: gittools/actions/gitversion/execute@v0.9.4
      with:
        updateAssemblyInfo: true
        updateAssemblyInfoFilename: ./src/Elastic.Apm.Mongo/obj/Release/net461/Elastic.Apm.Mongo.AssemblyInfo.cs    

    - name: Pack
      run: dotnet pack --configuration Release --no-build --include-symbols --output nupkgs 
      
    - uses: actions/upload-artifact@v2
      with:
        name: packages
        path: |
          nupkgs/*.nupkg
          nupkgs/*.snupkg
          
